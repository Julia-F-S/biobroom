language: r
sudo: required
r: bioc-devel
warnings_are_errors: true

bioc_packages:
  - Biobase
  - limma
  - DESeq2
  - airway 
  - GenomicRanges
  - edgeR
  - qvalue
  - MSnbase

env:
  global:
    - NOT_CRAN=true
before_install: echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile

notifications:
  email:
    recipients:
      - ajbass@princeton.edu

apt_packages:
  - netcdf-bin
  - libnetcdf-dev

r_packages:
  - testthat
  - rmarkdown
  - dplyr
  - tidyr
  - broom
  - plyr
  - data.table
  - ggplot2
  - knitr
